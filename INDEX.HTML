<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header class="header">
        <h1>CODTECH</h1>
        <h2>INTERNSHIP TASK - 1</h2>
        <p class="subtitle">Interactive Quiz Application</p>
    </header>

    <!-- Question 1 -->
    <div class="quiz-box" data-answer="0">
        <h3>Question 1</h3>
        <p>What does HTML stand for?</p>
        <div class="options">
            <button class="option">Hyper Text Markup Language</button>
            <button class="option">High Text Machine Language</button>
            <button class="option">Hyperlinks Text Mark Language</button>
            <button class="option">Home Tool Markup Language</button>
        </div>
    </div>

    <!-- Question 2 -->
    <div class="quiz-box" data-answer="2">
        <h3>Question 2</h3>
        <p>Which language is used for styling web pages?</p>
        <div class="options">
            <button class="option">HTML</button>
            <button class="option">Java</button>
            <button class="option">CSS</button>
            <button class="option">Python</button>
        </div>
    </div>

    <!-- Question 3 -->
    <div class="quiz-box" data-answer="2">
        <h3>Question 3</h3>
        <p>Which one is a programming language?</p>
        <div class="options">
            <button class="option">HTML</button>
            <button class="option">CSS</button>
            <button class="option">JavaScript</button>
            <button class="option">HTTP</button>
        </div>
    </div>

    <div class="footer">
        <button id="submitBtn">Submit Quiz</button>
        <p id="result"></p>
        <p class="certificate">
            Completion Certificate will be issued on internship end date.
        </p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
